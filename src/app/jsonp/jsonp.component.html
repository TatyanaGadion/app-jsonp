<div>

  <label for="search">Текст для поиска</label>
  <input #wiki (keydown.enter)="search(wiki.value)" id="search" type="search" value="Звездные врата">

  <button (click)="search(wiki.value)">Найти</button>
</div>

<div *ngFor="let item of items$ | async">
  <p><a [href]="item.link" target="_blank">{{item.name}}</a></p>
  <p *ngIf="item.description">{{item.description}}</p>
</div>
